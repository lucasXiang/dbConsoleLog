log4j.rootLogger = DEBUG, console,ROLLING_FILE
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern =%d{yyyy-MM-dd hh:mm:ss}-[TS] %p %c - %m%n

log4j.appender.ROLLING_FILE.Append=true
log4j.appender.ROLLING_FILE=org.apache.log4j.RollingFileAppender

log4j.appender.ROLLING_FILE.Threshold=DEBUG
#log4j.appender.ROLLING_FILE.File=/opt/local/unite_platform/logs/12345icc/backup.log
log4j.appender.ROLLING_FILE.File=d:/logs/db_operator_web/backup.log
log4j.appender.ROLLING_FILE.MaxFileSize=50MB
log4j.appender.ROLLING_FILE.MaxBackupIndex=5000
log4j.appender.ROLLING_FILE.DatePattern = '_'yyyy-MM-dd'.log'
log4j.appender.ROLLING_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLING_FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ssS} [%t] %-5p %x %l- %m%n

log4j.logger.com.tech.member=DEBUG
log4j.logger.com.tech.member=DEBUG
log4j.logger.com.tech.member=DEBUG

log4j.logger.com.ibatis=DEBUG
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
